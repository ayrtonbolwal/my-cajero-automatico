<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/profle.css" />
    <title>Profile</title>
  </head>
  <body>
    <main>
      <h1 class="saludoUsuario">Hola Usuario!</h1>
      <section class="target">
        <aside>
          <ul>
            <li id="btnConsultar" class="pageButton">Consultar</li>
            <li id="btnIngresar" class="pageButton">Depositar</li>
            <li id="btnRetirar" class="pageButton">Retirar</li>
            <hr />
            <li id="btnSalir" class="pageButton">Salir</li>
          </ul>
        </aside>
        <section class="pages">
          <div id="pageConsultar" class="page">
            <h2>Tu saldo actual</h2>
            <p class="saldo" id="saldoActual">$2000.00 MXN</p>
            <hr />
            <div id="espacioHistorial"></div>
          </div>
          <div id="pageIngresar" class="page cajero">
            <h2>Depositar</h2>
            <form>
              <label for="inputDepositar"
                >Ingresa la cantidad a depositar:
              </label>
              <input type="number" id="inputDepositar" />
            </form>
            <button id="actionDepositar">Depositar</button>
            <div class="mensajeError"><p id="mensajeErrorDeposito"></p></div>
            <div class="mensajeSaldo"><p id="mensajeSaldoDeposito"></p></div>
          </div>
          <div id="pageRetirar" class="page cajero">
            <h2>Retirar</h2>
            <form>
              <label for="inputRetirar">Ingresa la cantidad a retirar </label>
              <input type="number" id="inputRetirar" />
            </form>
            <button id="actionRetirar">Retirar</button>
            <div class="mensajeError"><p id="mensajeErrorRetiro"></p></div>
            <div class="mensajeSaldo"><p id="mensajeSaldoRetiro"></p></div>
          </div>
        </section>
      </section>
    </main>

    <script src="js/profile.js"></script>
  </body>
</html>
